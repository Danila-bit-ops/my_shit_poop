<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/src/index.css">
    <script src="/assets/src/index.js"></script>
    <title>test go server</title>
  </head>
  <body>
    <h1>TEST GOLANG SERVER</h1>
    <form method="GET" action="http://localhost:8080/api/get-by-param-id">
      <div class="btns">
        <input type="text" id="txt1" name="txt1" class="txt" required>
        <button class="BPID">Поиск по Param_ID</button>
    </form>
    <form method="GET" action="http://localhost:8080/api/get-by-id">
        <input type="text" id="FID1" name="FilterID" class="FID" required>
        <button class="BFID">Поиск по ID</button>
      </div>
    </form>
    <form method="POST" action="http://localhost:8080/api/del-by-id">
      <input type="text" id="DelID1" name="DelID" class="DelID" required>
      <button class="BDelID">Удалить по ID</button>
      </div>
    </form>

<button class="open-button" onclick="openForm()">Добавить строку</button>
<div class="form-popup" id="myForm">
  <form action="http://localhost:8080/api/add-new-record" method="POST" class="form-container">
    <h1>Добавить строку</h1>
    <input type="text" placeholder="Введите ID" name="AddNewID" required>
    <input type="text" placeholder="Введите Val" name="AddNewVal" required>
    <input type="datetime-local" placeholder="Введите Timestamp" name="AddNewTimestamp" class="AddNewTimestamp" style="  
    background-color: #f1f1f1;
    padding: 23px;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 120px;
    left: 50%;
    font-family: Roboto Mono;
    color: #636363;
    font-size: 18px;
    border: none;
    width: 280px;
    height: 50px;
    outline: none;
    border-radius: 0px;">
    <input type="text" placeholder="Введите Param_ID" name="AddNewParamID" required>
    <input type="text" placeholder="Введите xml_create" name="AddNewXml" required>
    <input type="text" placeholder="Введите manual" name="AddNewManual" required>
    <input type="text" placeholder="Введите change_by" name="AddNewChange" required>
    <input type="text" placeholder="Введите comment" name="AddNewComment" required>

    <button type="submit" class="btn">Добавить</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
  </form>
</div>

    <div id="div_tab"  class="table_div_vis">
  <table>
    <thead>
      <tr><th>ID</th><th>Param_ID</th><th>Timestamp</th></tr> 
    </thead>
    <tbody>
      {{ range $param := .list }}
      <tr><td>{{.ID}}</td><td>{{.ParamID}}</td><td>{{.Timestamp.Format "2006-01-02 15:04:05"}}</td></tr>
      <hr/>
      {{end}}
    </tbody>
  </table>
    </div>
  </body>
</html>
